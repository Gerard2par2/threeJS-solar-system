<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="icon" href="/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        overflow: hidden;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold ;
        color: white;
      } #followedObjectIndicator{
        right: 1em;
        top: 1em;
        position: absolute;
        border: solid 1px rgba(255,255,255,0.2);
        padding: 1rem;
        border-radius: 0.5rem;
        background-color: rgba(0,0,0,0.5);
      }
      #followedObjectIndicator > h1 {
        margin: 0;
        padding: 0;
        padding-bottom: 0.8rem;
        width: 100%;
        border-bottom: solid 1px rgba(255,255,255,0.1);
      } #followedObjectIndicator > p {
        font-weight: normal;
      }
      #pauseIndicator {
        left: 1em;
        top: 1em;
        position: absolute;
      } .hidden {
        display: none;
      }
    </style>
    <title>Solar System</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="pauseIndicator" class="hidden">Paused</div>
    <div id="followedObjectIndicator" class="hidden"></div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
